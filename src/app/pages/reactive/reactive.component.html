<h4>Formularios <small> reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="save()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="name" [class.is-invalid]="nameInvalid">
                <small class="text-danger" *ngIf="nameInvalid">Ingrese el nombre</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="lastName" [class.is-invalid]="lastNameInvalid">
                <small class="text-danger" *ngIf="lastNameInvalid">Ingrese el apellido</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="email" [class.is-invalid]="emailInvalid">
            <small class="text-danger" *ngIf="emailInvalid">Ingrese el correo</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">

            <input class="form-control" type="text" placeholder="Ingrese su usuario" formControlName="user" [class.is-invalid]="userInvalid">
            <small class="text-danger" *ngIf="userInvalid">Usuario ya existe</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Contraseña</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password1" [class.is-invalid]="passwordInvalid">
            <small class="text-danger" *ngIf="passwordInvalid">Ingrese la contraseña</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repita contraseña</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Repita contraseña" formControlName="password2" [class.is-invalid]="passwordRepeatInvalid">
            <small class="text-danger" *ngIf="passwordRepeatInvalid">La contraseña es diferente</small>
        </div>
    </div>

    <div class="form-group row" formGroupName="address">
        <label class="col-2 col-form-label">Dirección</label>
        <div class="form-row col">
            <div class="col">
                <input type="text" class="form-control" placeholder="Distrito" formControlName="district" [class.is-invalid]="districtInvalid">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Ciudad" formControlName="city" [class.is-invalid]="cityInvalid">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="hobbies">
                    <tr *ngFor="let control of hobbies.controls; let i = index">
                        <td>{{i + 1}}</td>
                        <td>
                            <input type="text" class="form-control" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteHobbie(i)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="addHobbie()"> + Agregar</button>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
<hr>
<pre>
    Estado del formulario: {{form.valid}}
    <hr>
    Status: {{form.status}}
</pre>

<pre>
    {{form.value | json}}
</pre>
